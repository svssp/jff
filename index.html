<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="master.css">
    <title>Trip Plan</title>
</head>

<body>
    <div class="head-form">
        <div class="form">
            <input type="text" name="place" id="place" placeholder="place name" required>
            <input type="date" name="date" id="date" placeholder="date" required>
            <input type="time" name="time" id="time" placeholder="Expected time" required>
            <input type="url" name="link" id="link" placeholder="relative link">
            <br>
            <button onclick="addPlace()">Submit</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="main.js"></script>
</body>

</html>
